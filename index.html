  <body>
    <div id="root"></div>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div id="system-toast" style="position:fixed; bottom:20px; left:20px; z-index:9999; font-family:monospace; pointer-events:none; transition: opacity 0.5s ease;">
        <div class="bg-black/90 border border-emerald-500/50 p-3 rounded text-[10px] text-emerald-500 shadow-2xl">
            <span class="animate-pulse">‚óè</span> SYSTEM_READY: PRESS <b class="text-white">[T]</b> TO RUN AUDIT_STRESS_TEST
        </div>
    </div>

    <div id="game-container" style="display:none; position:fixed; top:80px; left:50%; transform:translateX(-50%); z-index:10000; font-family:monospace; min-width:280px;">
        <div class="bg-black border-2 border-emerald-500 p-4 rounded-xl shadow-[0_0_30px_rgba(16,185,129,0.4)] text-emerald-400 text-center">
            <div class="text-[10px] uppercase tracking-[0.2em] mb-2 border-b border-emerald-500/30 pb-1">System Audit in Progress</div>
            <div class="flex justify-between gap-6 text-sm font-bold">
                <span>BUGS_FOUND: <span id="game-score">0</span></span>
                <span>SEC_LEFT: <span id="game-timer">30</span>s</span>
            </div>
        </div>
    </div>

    <div class="spotlight"></div>

    <script>
      const spotlight = document.querySelector('.spotlight');
      const cursorDot = document.querySelector('.cursor-dot');
      const cursorOutline = document.querySelector('.cursor-outline');

      window.addEventListener('mousemove', e => {
        const posX = e.clientX;
        const posY = e.clientY;

        // Update Spotlight
        spotlight.style.setProperty('--mouse-x', `${posX}px`);
        spotlight.style.setProperty('--mouse-y', `${posY}px`);

        // Update Custom Cursor
        cursorDot.style.left = `${posX}px`;
        cursorDot.style.top = `${posY}px`;
        
        // Outline follows with a slight delay via CSS transition
        cursorOutline.style.left = `${posX}px`;
        cursorOutline.style.top = `${posY}px`;
      });

      // Handle Hover Expansion
      document.addEventListener('mouseover', e => {
        if (e.target.tagName === 'A' || e.target.closest('.project-card') || e.target.closest('.experience-item')) {
          cursorOutline.classList.add('cursor-hover');
        }
      });
      document.addEventListener('mouseout', e => {
        cursorOutline.classList.remove('cursor-hover');
      });

      // --- Bug Hunter Game Logic ---
      let score = 0; let timeLeft = 30; let gameActive = false;
      function startBugHunter() {
          if(gameActive) return;
          gameActive = true; score = 0; timeLeft = 30;
          document.getElementById('system-toast').style.display = 'none';
          document.getElementById('game-container').style.display = 'block';
          const gameInterval = setInterval(() => {
              timeLeft--; document.getElementById('game-timer').innerText = timeLeft;
              if(timeLeft <= 0) {
                  clearInterval(gameInterval); gameActive = false;
                  document.getElementById('game-container').style.display = 'none';
                  alert(`AUDIT COMPLETE: ${score} bugs caught.`);
              }
          }, 1000);
          spawnBug();
      }
      function spawnBug() {
          if(!gameActive) return;
          const bug = document.createElement('div');
          bug.innerHTML = 'üëæ';
          bug.style.cssText = `position:fixed; left:${Math.random()*80+10}vw; top:${Math.random()*80+10}vh; font-size:45px; cursor:crosshair; z-index:10001; filter:drop-shadow(0 0 15px #ff0000); user-select:none;`;
          bug.onclick = () => { score++; document.getElementById('game-score').innerText = score; bug.remove(); spawnBug(); };
          document.body.appendChild(bug);
          setTimeout(() => { if(bug.parentNode) bug.remove(); if(gameActive) spawnBug(); }, 1100);
      }
      window.addEventListener('keydown', e => { if (e.key.toLowerCase() === 't') startBugHunter(); });
      setTimeout(() => { document.getElementById('system-toast').style.opacity = '0'; }, 8000);
    </script>
  </body>
