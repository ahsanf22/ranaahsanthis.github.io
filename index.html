    <style>
      /* --- Custom Emerald Scrollbar --- */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; border: 2px solid #020617; }
      ::-webkit-scrollbar-thumb:hover { background: #34d399; }

      /* --- Custom Cursor Styles --- */
      html, body { cursor: none !important; }
      .cursor-dot {
        width: 6px; height: 6px; background: #10b981; position: fixed;
        border-radius: 50%; z-index: 10002; pointer-events: none; transform: translate(-50%, -50%);
        box-shadow: 0 0 10px #10b981;
      }
      .cursor-outline {
        width: 30px; height: 30px; border: 2px solid rgba(16, 185, 129, 0.5); position: fixed;
        border-radius: 50%; z-index: 10002; pointer-events: none; transform: translate(-50%, -50%);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }
      .cursor-hover { width: 50px; height: 50px; background: rgba(16, 185, 129, 0.1); border-color: #10b981; }

      /* --- Custom Result Modal --- */
      #game-modal {
        display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85);
        z-index:20000; align-items:center; justify-content:center; backdrop-filter: blur(4px);
      }
      .modal-content {
        background:#0a0a0a; border:1px solid #10b981; padding:2rem; border-radius:1rem;
        text-align:center; max-width:400px; font-family:monospace; box-shadow: 0 0 30px rgba(16,185,129,0.2);
      }
    </style>

  <body>
    <div id="root"></div>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div id="system-toast" style="position:fixed; bottom:20px; left:20px; z-index:9999; font-family:monospace; pointer-events:none; transition: opacity 0.5s ease;">
        <div class="bg-black/90 border border-emerald-500/50 p-3 rounded text-[10px] text-emerald-500 shadow-2xl">
            <span class="animate-pulse">‚óè</span> SYSTEM_READY: PRESS <b class="text-white">[T]</b> TO RUN AUDIT_STRESS_TEST
        </div>
    </div>

    <div id="game-container" style="display:none; position:fixed; top:80px; left:50%; transform:translateX(-50%); z-index:10000; font-family:monospace; min-width:280px;">
        <div class="bg-black border-2 border-emerald-500 p-4 rounded-xl shadow-[0_0_30px_rgba(16,185,129,0.4)] text-emerald-400 text-center">
            <div class="text-[10px] uppercase tracking-[0.2em] mb-2 border-b border-emerald-500/30 pb-1">System Audit in Progress</div>
            <div class="flex justify-between gap-6 text-sm font-bold">
                <span>BUGS_FOUND: <span id="game-score">0</span></span>
                <span>SEC_LEFT: <span id="game-timer">30</span>s</span>
            </div>
        </div>
    </div>

    <div id="game-modal">
        <div class="modal-content">
            <h2 class="text-emerald-500 font-bold text-xl mb-4 uppercase tracking-tighter">Audit Summary</h2>
            <p id="modal-text" class="text-white/70 mb-6 text-sm"></p>
            <button onclick="closeModal()" style="background:#10b981; color:#000; border:none; padding:8px 20px; border-radius:4px; font-weight:bold; cursor:pointer; font-family:inherit;">CONFIRM_LOGS</button>
        </div>
    </div>

    <div class="spotlight"></div>

    <script>
      const spotlight = document.querySelector('.spotlight');
      const cursorDot = document.querySelector('.cursor-dot');
      const cursorOutline = document.querySelector('.cursor-outline');

      /* 1. CURSOR & SPOTLIGHT ENGINE */
      window.addEventListener('mousemove', e => {
        const { clientX: posX, clientY: posY } = e;
        spotlight.style.setProperty('--mouse-x', `${posX}px`);
        spotlight.style.setProperty('--mouse-y', `${posY}px`);
        cursorDot.style.left = `${posX}px`; cursorDot.style.top = `${posY}px`;
        cursorOutline.style.left = `${posX}px`; cursorOutline.style.top = `${posY}px`;
      });

      document.addEventListener('mouseover', e => {
        if (e.target.tagName === 'A' || e.target.closest('.project-card') || e.target.closest('.experience-item')) 
          cursorOutline.classList.add('cursor-hover');
      });
      document.addEventListener('mouseout', () => cursorOutline.classList.remove('cursor-hover'));

      /* 2. GAME LOGIC */
      let score = 0; let timeLeft = 30; let gameActive = false;

      function startBugHunter() {
          if(gameActive) return;
          document.getElementById('system-toast').style.display = 'none';
          gameActive = true; score = 0; timeLeft = 30;
          document.getElementById('game-score').innerText = 0;
          document.getElementById('game-container').style.display = 'block';
          
          const gameInterval = setInterval(() => {
              timeLeft--;
              document.getElementById('game-timer').innerText = timeLeft;
              if(timeLeft <= 0) {
                  clearInterval(gameInterval);
                  gameActive = false;
                  document.getElementById('game-container').style.display = 'none';
                  showModal(`Audit Complete! You identified ${score} discrepancies. System integrity verified.`);
              }
          }, 1000);
          spawnBug();
      }

      function spawnBug() {
          if(!gameActive) return;
          const bug = document.createElement('div');
          bug.innerHTML = 'üëæ'; 
          bug.style.cssText = `position:fixed; left:${Math.random()*80+10}vw; top:${Math.random()*80+10}vh; font-size:45px; z-index:10001; filter:drop-shadow(0 0 15px #ff0000); user-select:none;`;
          bug.onmousedown = () => { score++; document.getElementById('game-score').innerText = score; bug.remove(); spawnBug(); };
          document.body.appendChild(bug);
          setTimeout(() => { if(bug.parentNode) bug.remove(); if(gameActive) spawnBug(); }, 1100);
      }

      function showModal(text) {
          document.getElementById('modal-text').innerText = text;
          document.getElementById('game-modal').style.display = 'flex';
      }
      function closeModal() { document.getElementById('game-modal').style.display = 'none'; }

      window.addEventListener('keydown', e => { if (e.key.toLowerCase() === 't') startBugHunter(); });
      setTimeout(() => { if(document.getElementById('system-toast')) document.getElementById('system-toast').style.opacity = '0'; }, 8000);
    </script>
  </body>
</html>
